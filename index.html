<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <form action="/challenge" method="GET">    
            <section>
                <h2>How can we help you?</h2>
                <ul>
                    <li>
                        <label for="username">Your Name</label>
                        <input type="text" id="username" name="user-name" required>
                    </li>
                    <li>
                        <label for="useremail">Your E-Mail Address</label>
                        <input type="email" id="useremail" name="user-email" required>
                    </li>
                    <li>
                        <label for="phone">Your Phone Number</label>
                        <input type="tel" id="phone" name="user-phone" required minlength="5">
                    </li>
                    <li>
                        <label for="usermessage">Your Message</label>
                        <textarea name="user-message" id="usermessage" rows="7" required minlength="10" maxlength="200"></textarea>    
                    </li>
                </ul>
            </section>
            <section>
                <label for="userroot">How did you find us?</label>
                <select name="user-root" id="userroot" required>
                    <option value="web-search">Web Search</option>
                    <option value="word-of-mouth">Word of Mouth</option>
                    <option value="other">Other</option>
                </select>
            </section>
            <section>
                <h2>How should we reply?</h2>
                <ul>
                    <li class="form-control-inline">
                        <input type="radio" name="reply" value="call" id="reply-call" required>
                        <label for="reply-call">Call me</label>
                    </li>
                    <li class="form-control-inline">
                        <input type="radio" name="reply" value="email" id="reply-email" required>
                        <label for="reply-email">Send me an email</label>
                    </li>
                    <li class="form-control-inline">
                        <input type="radio" name="reply" value="no" id="reply-no" required>
                        <label for="reply-no">Don't reply</label>
                    </li>
                </ul>
            </section>

            <section class="form-control-inline">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Accept Terms</label>
            </section>

            <section id="form-action">
                <button type="reset" class="btn-empty">Clear</button>
                <button type="submit" class="btn-filled">Submit</button>
            </section>
        </form>
    </main>
</body>
</html>
